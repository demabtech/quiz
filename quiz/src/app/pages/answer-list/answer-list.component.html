<div class="mt-3">
  <h2>Resultados Quiz {{ quiz.name }}</h2>
  <p>Puntaje: {{ score }} de {{ totalQuestions }}</p>
  <h5>{{ (score / totalQuestions) * 100 }}% Correctas</h5>
  <hr>
  <div class="row mt-3" *ngFor="let question of quiz.questions; let i = index">
    <div class="col-12">
      <h4>Pregunta {{ i + 1 }}</h4>
      <p class="title-question">{{ question.name }}</p>
      <div class="question-item align-middle" *ngFor="let answer of question.answers" [ngClass]="{'bg-success text-white': answer.isAnswer && answer.selected, 'bg-danger text-white': !answer.isAnswer && answer.selected}">
       <span>{{ answer.name }} esRespuesta {{ answer.isAnswer }}</span><span *ngIf="answer.selected" class="float-right">Tu respuesta</span><span class="float-right correct-answer" *ngIf="!answer.selected && answer.isAnswer">Respuesta correcta</span>
      </div>
    </div>
  </div>
  <div class="mt-3 mb-3 d-flex justify-content-center">
    <a href="/" class="btn btn-primary">Regresar al listado de quizes</a>
  </div>
</div>
